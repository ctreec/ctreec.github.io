<head>

    <title>实体引用</title>

        table {
            border-collapse: collapse;
        }

        th,
        td {
            margin: 0px;
            border: 1px solid #cccccc;
            padding: .5rem .75rem;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <a href="https://en.wikipedia.org/wiki/List_of_XML_and_HTML_character_entity_references" title="wikipedia实体引用列表" target="_blank">wikipedia实体引用列表</a>

            <tr>
                <td>&lt;</td>
                <td>&amp;lt;</td>

                <td>&amp;quot;</td>
            </tr>
            <tr>
                <td>'</td>
                <td>&amp;apos;</td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>&amp;amp;</td>
            </tr>
        </tbody>
    </table>

</html>
